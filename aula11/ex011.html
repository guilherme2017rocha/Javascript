<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Diga seu local de nascimento: <input type="text" id="txt">
    <input type="button" value="Verificar" id="btn">
    <div id="res"></div>
    

    <script>
        window.document.querySelector('input#btn').addEventListener('click', verificar)
        var txt = window.document.querySelector('input#txt')
        var res = window.document.querySelector('div#res')

        function verificar() {
            if (txt.value == 'Brasil') {
                res.innerHTML = "Você é Brasileiro!"
            } else {
                res.innerHTML = "Você é estrangeiro!"
            }
        }

    
    </script>
</body>
</html>
